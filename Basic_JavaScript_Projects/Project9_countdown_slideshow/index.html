<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" type="text/css" href="./CSS/main.css"> <!--Link to the CSS file-->
</head>
<body>
    
    <!--Slideshow conatiner-->
    <div class="slideshow-container">

        <!--Full-width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./Images/Image2.jpg" style="width:100%"><!--Make the image names simple so they actually show up!-->
            <div class="text">Rangely, CO</div> <!--Text at the bottom of the image-->
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./Images/Image3.jpg" style="width:100%">
            <div class="text">Seligman, AZ</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./Images/Image1.jpg" style="width:100%">
            <div class="text">Abiquiu, NM</div>
        </div>

        <!--Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!--the dots/circles-->
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)">&nbsp;</span>
        <span class="dot" onclick="currentSlide(2)">&nbsp;</span>
        <span class="dot" onclick="currentSlide(3)">&nbsp;</span>

    </div>

    
</body>
<script src="./JS/main.js"></script><!--Put script tag at the bottom so it all works properly!-->
</html>
